<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gb annual camp '24</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Home Page -->
  <section id="home-container">
    <p style="font-size: xx-large;">- GB 2nd Coy Edition -</p>
    <h1>How will Ms A fare?</h1>
    <p>Instructions:</p>
    <p>For all open-ended questions, you are not required to include the units in your answers unless stated.</p>
    <button id="start-btn">Start Quiz</button>
  </section>

  <!-- Quiz Page -->
  <section id="quiz-container" class="hidden">
    <div class="controls">
      <p id="timer">Time Left: <span id="time"></span>s</p>
    </div>
    <div id="question-container"></div>
    <div class="controls">
      <button id="prev-btn"><<< Previous Question</button>
      <button id="next-btn">Next Question >>></button>
    </div>
  </section>

  <!-- Result Page -->
  <section id="result-container" class="hidden">
    <h2>Your Results</h2>
    <p style="font-size: 27px; font-weight: bold;">Total Score: <span id="score"></span></p>
    <p style="font-size: 27px; font-weight: bold;">Grade: <span id="grade"></span></p>
    <button id="home-btn">Back to Home</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
